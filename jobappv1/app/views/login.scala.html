@(loginForm : Form[ProfileLogin])
@import helper._
@form(CSRF(routes.ProfileController.authenticate)){
  @helper.CSRF.formField
  @helper.inputText(loginForm("username"))
  @helper.inputText(loginForm("password"))


<html>

  <h1>Sign in</h1>
   <p>
       <input type="text" name="username" placeholder="Username" value="@loginForm("username").value">
   </p>
   <p>
       <input type="password" name="password" placeholder="Password" value = "@loginForm("password").value">
   </p>
   <p>
       <button type="submit">Login</button>
   </p>

}
<p>
  <a href="@routes.ProfileController.viewCreateProfile">Create User</a>
</p>
</html>
