@(loginForm : Form[ProfileLogin])
@import helper._
@form(CSRF(routes.ProfileController.authenticate)){



<html>

  <h1>Sign in</h1>
   <p>
       @helper.inputText(loginForm("username"), '_label -> "Username :")
   </p>
   <p>
       @helper.inputPassword(loginForm("password"), '_label -> "Password :")
   </p>
   <p>
       <button type="submit">Login</button>
   </p>

}
<p>
  <a href="@routes.ProfileController.viewCreateProfile">Create User</a>
</p>
</html>
