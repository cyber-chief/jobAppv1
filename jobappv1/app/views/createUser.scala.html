@(form : Form[ProfileData])

<html>
@helper.form(routes.ProfileController.authenticate){
  <style>
    #bioForm{
      width: 300px;
      height: 200px;
    }
  </style>
  <h1>Create New User</h1>
   <p>
       <input type="text" name="firstname" placeholder="First Name" value="@form("firstname").value">
   </p>
   <p>
       <input type="text" name="lastname" placeholder="Last Name" value = "@form("lastname").value">
   </p>
   <p>
       <input id="bioForm" type="text" name="biography" placeholder="Describe yourself." value = "@form("biography").value">
   </p>
   <p>
     <button type="submit" action="@routes.ProfileController.viewCreateProfile()">Create User</button>
   </p>
   </html>
}
